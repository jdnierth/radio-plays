<form [formGroup]="createSpeakerForm" (ngSubmit)="submitForm()">
<h1>Create a speaker</h1>

  <div>
  <label>
    Firstname:
    <input formControlName="firstname" type="text">
  </label>
    <span *ngIf="firstname.invalid && firstname.touched && getErrorMsgFromControl('firstname', firstname) as errorMsg"
      class="errorText">{{ errorMsg }}
    </span>
  </div>

  <div>
  <label>
    Lastname:
    <input formControlName="lastname" type="text">
    <span *ngIf="lastname.invalid && lastname.touched && getErrorMsgFromControl('lastname', lastname) as errorMsg"
      class="errorText">{{ errorMsg }}
    </span>
  </label>
  </div>

  <div formArrayName="aliases">
    <div *ngFor="let alias of aliases.controls; let i=index">
      <label>Alias {{ i }}:
        <input [formControlName]="i" type="text">
        <span *ngIf="alias.invalid && alias.touched && getErrorMsgFromControl('alias', alias) as errorMsg"
          class="errorText">{{ errorMsg }}
        </span>
      </label>
    </div>
  </div>

  <button type="button"
  (click)="addAliasControls()">Add alias</button>
  <button [disabled]="!createSpeakerForm.valid" type="submit">Save</button>
</form>

<mat-tab-group animationDuration="0ms" disableRipple>
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2</mat-tab>
  <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>
