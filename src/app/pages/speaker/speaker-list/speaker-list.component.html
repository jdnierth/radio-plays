<table mat-table class="speaker-table" [dataSource]="speakerList" multiTemplateDataRows>

  <ng-container matColumnDef="Firstname" sticky=true>
    <th mat-header-cell *matHeaderCellDef>
      <div class="description-cell">Firstname</div>
    </th>
    <td mat-cell class="description-cell"
      *matCellDef="let speaker">{{ speaker.firstname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Lastname" sticky=true>
    <th mat-header-cell *matHeaderCellDef>
     <div class="description-cell">Lastname</div>
      </th>
    <td mat-cell class="description-cell"
      *matCellDef="let speaker">{{speaker.lastname}}
    </td>
  </ng-container>

  <!--
  <ng-container matColumnDef="Aliases" sticky=true>
    <th mat-header-cell *matHeaderCellDef>
      <div class="description-cell">Aliases</div>
    </th>
    <td class="description-cell"
      *matCellDef="let speaker">
      <span *ngFor="let alias of speaker.aliases">{{ alias.name }}</span>
    </td>
  </ng-container>
  -->

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef class="description-cell">Action</th>
    <td mat-cell *matCellDef="let element" class="description-cell">
      <a (click)="actionOnRow('Edit',element, $event)">Edit</a> |
      <a (click)="actionOnRow('Delete',element, $event)">Delete</a>
    </td>
  </ng-container>


  <!-- Edit Speaker -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="speakerList.length">
      <div class="speaker-edit-row-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div>Firstname: {{ element.firstname }}</div>
          <div>Lastname: {{ element.lastname }}</div>
          <div *ngFor="let alias of element.aliases">
            <div> {{ alias.name }}</div>
          </div>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row
    *matHeaderRowDef="displayedColumns; sticky:true"></tr>

  <tr mat-row
    *matRowDef="let element; columns: displayedColumns"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>

  <!-- Edit Speaker -->
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="speaker-edit-row"></tr>

</table>
